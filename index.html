<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Generator</title>
    <link rel="icon" type="image/png" href="jameul.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid ">
        <!-- <a class="navbar-brand" href="#">
          <img src="jameul.png" alt="Bootstrappin" width="35" />
        </a>

        <a class="navbar-brand btn-outline-success rounded" href="index.html"
          >Note Generator</a
        > -->
        <a href="index.html" class="navbar-brand">
          <!-- Logo Image -->
          <img
            src="jameul.png"
            width="45"
            alt=""
            class="d-inline-block align-middle mr-2"
          />
          <!-- Logo Text -->
          <span class="navbar-brand btn-outline-success rounded"
            >Note Generator</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link btn-outline-success rounded" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="searchNote"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
              id="searchNoteButton"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div role="main" class="container my-3">
      <h1>Welcome To My Note Making Site</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add A Title</h5>
          <div class="input-group mb-3">
            <div class="input-group">
              <span class="input-group"></span>
            </div>
            <input
              type="text"
              id="textAreaForTitle"
              class="form-control"
              placeholder="Write A Title"
            />
          </div>
          <h5 class="card-title">Add A Note</h5>
          <div class="form-group">
            <textarea
              class="form-control"
              placeholder="Write A Note"
              id="textAreaForNote"
              rows="3"
            ></textarea>
          </div>
          <button class="btn btn-success" id="addNoteBtn">Add Note</button>
        </div>
        <hr />
        <h1 class="mx-2">Your Notes</h1>
        <hr />
        <div class="row container-fluid" id="createdNotes"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
